<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Define o conjunto de caracteres UTF-8 para a página -->
    <meta charset="UTF-8"/>
    
    <!-- Define a largura da viewport para o tamanho do dispositivo -->
    <meta name="viewport" content="width=device-width" />
    
    <!-- Título da página exibido na barra do navegador -->
    <title>Gestão de Produtos</title>
    
    <!-- Inclui o arquivo CSS do Bootstrap a partir do Webjars -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    
    <!-- Inclui o arquivo de tema do Bootstrap a partir do Webjars -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Gestão Produtos</h1>
    
    <!-- Painel padrão do Bootstrap com margem de 10 pixels -->
    <div class="panel panel-default" style="margin: 10px">
        
        <!-- Cabeçalho do painel -->
        <div class="panel-heading">
            <!-- Título do painel exibido em destaque -->
            <h1 class="panel-title">Veículo inserido com sucesso!</h1>
        </div>
        
    </div>
</body>
</html>
